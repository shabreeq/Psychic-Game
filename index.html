<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="reset" href="assets/css/reset.css">
  <link rel="javascript" href="assets/javacript/game.js">

  <title>Psychic Game</title>
  
</head>

<body>

  <!-- Create header, statement, win, looses, guesses left, your guesses so far -->


  <h1>The Psychic Game</h1>

  <!-- Instructions  -->

  <div class=container>
    <div class="row">
      <div class="col-12">

        <div>Guess what letter I'm thinking of</div>
        
      </div>
    </div>


    <!-- Wins  -->

    <div class="row">
      <div class="col-6">
        
        <div>Wins:<span id= "wins"></span></div>
        
      </div>
  </div>

    <!-- Losses  -->

    <div class="row">
      <div class="col-4">
        
        <div>Losses:<span id= "losses"></span></div>
        
      </div>
    </div>

    <!-- guesses left  -->

    <div class="row">
        <div class="col-4">
          
          <div> Guesses Left<span id= "guessesLeft"></span></div>
          
        </div>
    </div>

    <!-- Guesses So Far  -->

    <div class="row">
        <div class="col-6">
          
          <div>Your Guesses so far:<span id= "guessesSoFar"></span></div>
          
        </div>
    </div>

  

  </div>

</body>

</html>
